<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Andrey Gonçalves</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/acordeon.css">
    <link rel="stylesheet" href="assets/css/languages.css">
    <link rel="stylesheet" href="assets/css/portfolio.css">
    <link rel="stylesheet" href="assets/css/experience.css">
    <link rel="stylesheet" href="assets/css/skills.css">

</head>
<body>
    <main>
        <header class="header">
            <img src="assets/img/perfil.jpeg" alt="Foto de perfil" class="photo" id="profile.photo">
            
            <h1 class="title">
                Olá, <br>eu sou <span id="profile.name">Carregando...</span>
            </h1>
    
            <article class="information">
                <p class="job" id="profile.job">Carregando...</p>
                <p class="location" id="profile.location">Carregando...</p>
                <p class="phone">
                    <a href="tel:(91) 9 9999-9999" id="profile.phone">Carregando...</a>
                </p>
                <p class="email">
                    <a href="mailto:ex@gmail.com" id="profile.email">Carregando...</a>
                </p>
            </article>
        </header>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Skills</h2>
            </button>

            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Tech Skills:</h3>
                        <ul id="profile.skills.hardSkills">
                        </ul>
                    </section>
    
                    <section class="personal">
                        <h3>Soft Skills:</h3>
                        <ul id="profile.skills.softskills">
                        </ul>
                    </section>
                </div>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Idiomas</h2>
            </button>
            <div class="content">
                <ul class="languages" id="profile.languages">
                </ul>
            </div>
        </section>
        
        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Projetos</h2>
            </button>
            <div class="content">
                <ul class="portfolio" id="profile.portfolio">
                    <li>
                        <h3 class="github">Criando um app de lembrete</h3>
                        <a href="https://www.google.com.br" target="_blank">www.google.com.br</a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Experiência Profissional</h2>
            </button>
            <div class="content">
                <ul class="experience" id="profile.professionalExperience">
                </ul>
            </div>
        </section>
    </main>

    <script src="/assets/src/acordeon.js"></script>
    <script src="/assets/src/api.js"></script>
    <script src="/assets/src/main.js"></script>
</body>

</html>
